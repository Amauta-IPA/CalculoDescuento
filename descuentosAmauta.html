<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descuento por Tiempo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('IPA - DE LA IDEA A LA REALIDAD.jpg'); /* Cambia aqu√≠ tu imagen de fondo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .bg-overlay {
      background-color: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between">

  <!-- CONTENIDO PRINCIPAL -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="bg-overlay p-8 rounded-2xl shadow-xl w-full max-w-md">
      
      <!-- LOGO -->
      <div class="flex justify-center mb-4">
        <img src="logo-ipa.png" alt="Logo" class="h-16 w-auto" /> <!-- Cambia aqu√≠ tu logo -->
      </div>

      <!-- T√çTULO -->
      <h1 class="text-2xl font-bold mb-6 text-center text-blue-900">üïí Calculadora de Descuento por Tiempo</h1>

      <!-- FORMULARIO -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-blue-900">üí∞ Sueldo Mensual (S/)</label>
        <input id="sueldo" type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-700 focus:ring-blue-700" placeholder="Ej. 1500" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-blue-900">‚åõ Horas a Descontar</label>
        <input id="horas" type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-700 focus:ring-blue-700" placeholder="Ej. 2" />
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-blue-900">‚è±Ô∏è Minutos a Descontar</label>
        <input id="minutos" type="number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-700 focus:ring-blue-700" placeholder="Ej. 30" />
      </div>

      <!-- BOT√ìN -->
      <button onclick="calcularDescuento()" class="w-full bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-lg transition">Calcular</button>

      <!-- RESULTADO -->
      <div id="resultado" class="mt-6 space-y-2 text-center text-lg font-semibold text-blue-900 hidden"></div>
    </div>
  </main>

  <!-- PIE DE P√ÅGINA -->
  <footer class="text-center py-4 text-white bg-black/70 text-sm">
    ¬© 2025 Jos√©. Todos los derechos reservados.
  </footer>

  <!-- SCRIPT -->
  <script>
    function calcularDescuento() {
      const sueldo = parseFloat(document.getElementById("sueldo").value);
      const horas = parseFloat(document.getElementById("horas").value);
      const minutos = parseFloat(document.getElementById("minutos").value);

      if (isNaN(sueldo) || isNaN(horas) || isNaN(minutos)) {
        alert("Por favor completa todos los campos correctamente.");
        return;
      }

      const sueldoDiario = sueldo / 30;
      const sueldoHora = sueldoDiario / 8;
      const sueldoMinuto = sueldoHora / 60;

      const descuento = (horas * sueldoHora) + (minutos * sueldoMinuto);
      const sueldoNeto = sueldo - descuento;

      document.getElementById("resultado").innerHTML = `
        <p>üí∏ Monto a Descontar: <strong>S/ ${descuento.toFixed(2)}</strong></p>
        <p>üìâ Sueldo Neto: <strong>S/ ${sueldoNeto.toFixed(2)}</strong></p>
      `;
      document.getElementById("resultado").classList.remove("hidden");
    }
  </script>
</body>
</html>
