<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Descuentos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('IPA - DE LA IDEA A LA REALIDAD.jpg'); /* Cambia aqu√≠ tu fondo */
      background-size: cover;
      background-position: center;
    }
    .bg-overlay {
      background-color: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- MAIN -->
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-overlay p-8 rounded-2xl shadow-xl w-full max-w-md">

      <!-- LOGO -->
      <div class="flex justify-center mb-4">
        <img src="logo-ipa.png" alt="Logo" class="h-16 w-auto" />
      </div>

      <h1 class="text-2xl font-bold text-center text-blue-900 mb-6">üßÆ Calculadora de Descuentos</h1>

      <!-- FORMULARIO -->
      <div class="space-y-4">
        <input id="sueldo" type="number" placeholder="üí∞ Sueldo Mensual" class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-800" />
        <input id="horas" type="number" placeholder="‚åõ Horas a Descontar" class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-800" />
        <input id="minutos" type="number" placeholder="‚è±Ô∏è Minutos a Descontar" class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-800" />
        <input id="faltas" type="number" placeholder="üìÖ D√≠as de Falta" class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-800" />
        <input id="adelanto" type="number" placeholder="üí≥ Adelanto Solicitado" class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-800" />
        <input id="afp" type="number" step="0.01" placeholder="üìâ Porcentaje AFP (%)" class="w-full p-2 rounded border border-gray-300 focus:ring-2 focus:ring-blue-800" />
      </div>

      <button onclick="calcularDescuento()" class="mt-6 w-full bg-blue-800 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-900 transition">Calcular</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-black/70 text-white text-center py-4 text-sm">
    ¬© 2025 Jos√©. Todos los derechos reservados.
  </footer>

  <!-- MODAL -->
  <div id="modal" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden z-50 p-4">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-xl font-bold text-blue-900 mb-4 text-center">üìä Resumen de Descuentos</h2>
      <div id="modalContent" class="space-y-2 text-blue-900 text-sm"></div>
      <button onclick="cerrarModal()" class="mt-4 w-full bg-blue-800 hover:bg-blue-900 text-white py-2 px-4 rounded-lg">Cerrar</button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    function calcularDescuento() {
      const sueldo = parseFloat(document.getElementById("sueldo").value);
      const horas = parseFloat(document.getElementById("horas").value) || 0;
      const minutos = parseFloat(document.getElementById("minutos").value) || 0;
      const faltas = parseFloat(document.getElementById("faltas").value) || 0;
      const adelanto = parseFloat(document.getElementById("adelanto").value) || 0;
      const afpPct = parseFloat(document.getElementById("afp").value) || 0;

      if (isNaN(sueldo) || sueldo <= 0) {
        alert("Por favor, ingresa un sueldo v√°lido.");
        return;
      }

      const sueldoDiario = sueldo / 30;
      const sueldoHora = sueldoDiario / 12;
      const sueldoMinuto = sueldoHora / 60;

      const descuentoHoras = horas * sueldoHora;
      const descuentoMinutos = minutos * sueldoMinuto;
      const descuentoFaltas = faltas * sueldoDiario;
      const descuentoAfp = sueldo * (afpPct / 100);

      const descuentoTotal = descuentoHoras + descuentoMinutos + descuentoFaltas + adelanto + descuentoAfp;
      const sueldoNeto = sueldo - descuentoTotal;

      const resumen = `
      <p>
 
        <p>üí∞ Sueldo Bruto: <strong>S/ ${sueldo.toFixed(2)}</strong></p>
        <p>‚åõ Horas descontadas: ${horas}h - S/ ${descuentoHoras.toFixed(2)}</p>
        <p>‚è±Ô∏è Minutos descontados: ${minutos}min - S/ ${descuentoMinutos.toFixed(2)}</p>
        <p>üìÖ Faltas: ${faltas} d√≠a(s) - S/ ${descuentoFaltas.toFixed(2)}</p>
        <p>üí≥ Adelanto: S/ ${adelanto.toFixed(2)}</p>
        <p>üìâ AFP (${afpPct}%): S/ ${descuentoAfp.toFixed(2)}</p>
        <hr class="my-2" />

         <p class="text-xs italic text-gray-600 mt-2 mb-1">Los montos finales son aproximados, ya que estan sujetos a modificaciones por parte de la Instituci√≥n.</p>
  <hr class="my-2" />
        <p><strong>üí∏ Total Descuento:</strong> S/ ${descuentoTotal.toFixed(2)}</p>
        <p><strong>‚úÖ Sueldo Neto:</strong> S/ ${sueldoNeto.toFixed(2)}</p>
      `;

      document.getElementById("modalContent").innerHTML = resumen;
      document.getElementById("modal").classList.remove("hidden");
    }

    function cerrarModal() {
      document.getElementById("modal").classList.add("hidden");
    }
  </script>
</body>
</html>
